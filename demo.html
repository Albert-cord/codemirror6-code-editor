<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Textarea</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <textarea id="editor">Max(Max(a, b, c), d, e, f, Max(g,h), j,k)</textarea>

    <script>
        const textarea = document.getElementById('editor');

        // Utility function to set cursor position
        function setCursorPosition(ctrl, pos) {
            if (ctrl.setSelectionRange) {
                ctrl.focus();
                ctrl.setSelectionRange(pos, pos);
            } else if (ctrl.createTextRange) {
                const range = ctrl.createTextRange();
                range.collapse(true);
                range.moveEnd('character', pos);
                range.moveStart('character', pos);
                range.select();
            }
        }

        // Function to find the current Max(...) block using regex
        function findMaxBlock(value, cursorPos) {
            const pattern = /Max\((?:[^)(]+|\((?:[^)(]+|\([^)(]*\))*\))*\)/g;
            let match;
            while ((match = pattern.exec(value)) !== null) {
                if (cursorPos >= match.index && cursorPos <= pattern.lastIndex) {
                    return { start: match.index, end: pattern.lastIndex };
                }
            }
            return null;
        }

        // Function to handle ArrowRight key
        function handleArrowRight(value, cursorPos) {
            const block = findMaxBlock(value, cursorPos);
            if (block && cursorPos < block.end) {
                setCursorPosition(textarea, block.end);
                return true;
            }
            return false;
        }

        // Function to handle ArrowLeft key
        function handleArrowLeft(value, cursorPos) {
            const block = findMaxBlock(value, cursorPos);
            if (block && cursorPos > block.start) {
                setCursorPosition(textarea, block.start);
                return true;
            }
            return false;
        }

        // Function to handle Backspace key
        function handleBackspace(value, cursorPos) {
            const block = findMaxBlock(value, cursorPos);
            if (block && cursorPos > block.start && cursorPos <= block.end) {
                const newValue = value.substring(0, block.start) + value.substring(block.end);
                textarea.value = newValue;
                setCursorPosition(textarea, block.start);
                return true;
            }
            return false;
        }

        // Function to handle Delete key
        function handleDelete(value, cursorPos) {
            const block = findMaxBlock(value, cursorPos);
            if (block && cursorPos >= block.start && cursorPos < block.end) {
                const newValue = value.substring(0, block.start) + value.substring(block.end);
                textarea.value = newValue;
                setCursorPosition(textarea, block.start);
                return true;
            }
            return false;
        }

        // Event listener for keydown
        textarea.addEventListener('keydown', (event) => {
            const cursorPos = textarea.selectionStart;
            const value = textarea.value;
            let handled = false;

            if (event.key === 'ArrowRight') {
                handled = handleArrowRight(value, cursorPos);
            } else if (event.key === 'ArrowLeft') {
                handled = handleArrowLeft(value, cursorPos);
            } else if (event.key === 'Backspace') {
                handled = handleBackspace(value, cursorPos);
            } else if (event.key === 'Delete') {
                handled = handleDelete(value, cursorPos);
            }

            if (handled) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
